<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>To-Do List</title>
</head>

<body>
  <main>
    <header>
      <h1 class="h1">Minha Lista de Tarefas</h1>
    </header>
    <div class="add">
      <p id="funcionamento" class="h5">Clique duas vezes em um item para marc√°-lo como completo</p>
      <input class="form-control" aria-label="Sizing example input" type="text" name="texto-tarefa" id="texto-tarefa">
      <button class="btn btn-outline-primary" id="criar-tarefa">Adicionar</button>
    </div>
    <ol class="list-group h5" id="lista-tarefas"></ol>
    <br>

    <button class="btn btn-danger" id="remover-selecionado"> <img src="img/delete.png" alt="deleta item selecionado"> </button>
    <button class="btn btn-outline-secondary" id="mover-cima"><img src="img/arrow_up.png" alt="move item selecionado para cima"></button>
    <button class="btn btn-outline-secondary" id="mover-baixo"><img src="img/arrow_down.png" alt="move item selecionado para baixo"></button>
    <button class="btn btn-outline-warning" id="remover-finalizados">Limpar Completados</button>
    <button class="btn btn-outline-danger" id="apaga-tudo">Limpa Lista</button>
    <button class="btn btn-outline-success" id="salvar-tarefas"> Salva Lista</button>
  </main>
  <script src="script.js"></script>
</body>

</html>
